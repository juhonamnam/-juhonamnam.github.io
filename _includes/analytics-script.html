{%- if jekyll.environment == 'production' and site.data.analytics.enable and page.analytics != false -%}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.analytics.google.tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.data.analytics.google.tracking_id }}', { 'anonymize_ip': {{ site.data.analytics.google.anonymize_ip | default: false }}});
  </script>
{%- endif -%}
