    ko: "소프트웨어 엔지니어 남주호입니다."
    en: "Hi, I'm Ju Ho Nam, a software engineer."
  lines:
    - ko: "수학을 좋아하던 아이가 성인이 되어 인공지능 수학을 공부하며 소프트웨어에 입문하게 되었습니다. 프론트엔드, 백엔드, 인공지능 등 여러 분야에 능숙한 제너럴리스트로 성장중입니다."
      en: "Growing up as boy who loved mathematics, I have entered the world of software through AI mathematics. I am learning to become a generalist who is proficient in various fields such as front-end, back-end, and AI."
    - ko: "개발은 저의 직업이자 취미이기도 합니다. 저의 다양한 생각을 공유할 목적으로 개인 웹사이트를 개시하였습니다. 재밌게 봐주시기 바랍니다."
      en: "Software engineering is not only my profession but also my hobby. I started this personal website to share my various thoughts. I hope you enjoy what we have here in this website."
